<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Inscription en tant qu'Acquéreur</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Inscription en tant qu'Acquéreur</h4>
                        <form method="post"  action="{% url 'exhibitor_signup' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="w-100" for="{{ form.first_name.id_for_label }}">Prénom</label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label class="w-100" for="{{ form.last_name.id_for_label }}">Nom</label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <label class="w-100" for="{{ form.email.id_for_label }}">Adresse e-mail</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label class="w-100" for="{{ form.password1.id_for_label }}">Mot de passe</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label class="w-100" for="{{ form.password2.id_for_label }}">Confirmer le mot de passe</label>
                                {{ form.password2 }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">S'inscrire</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
