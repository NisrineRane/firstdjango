<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Compte</title>
    <!-- Inclure les liens vers les fichiers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="mb-4">Choisissez le type de compte</h2>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block mb-2" type="submit" name="account_type" value="acquirer">Je suis un acquéreur</button>
                    <button class="btn btn-success btn-block mb-2" type="submit" name="account_type" value="exhibitor">Je suis un exposant</button>
                    <button class="btn btn-info btn-block" type="submit" name="account_type" value="owner">Je suis un propriétaire</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Inclure le lien vers le fichier Bootstrap JS (facultatif) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
