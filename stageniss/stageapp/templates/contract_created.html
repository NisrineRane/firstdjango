<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrat de Prêt Créé</title>
</head>
<body>
    <h1>Contrat de Prêt Créé</h1>
    <p>Le contrat de prêt a été créé avec succès.</p>
    <p>Numéro de contrat : {{ contract.id }}</p>
    <p>Artwork : {{ contract.artwork }}</p>
    <p>Lender : {{ contract.lender }}</p>
    <p>Borrower : {{ contract.borrower }}</p>
    <p>Date de début : {{ contract.start_date }}</p>
    <p>Date de fin : {{ contract.end_date }}</p>
    <!-- Vous pouvez afficher d'autres détails du contrat ici -->
</body>
</html>
